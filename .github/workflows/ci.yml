on: [push, pull_request]

name: Sogrim-CI

env:
  CARGO_TERM_COLOR: always
  HEROKU_API_KEY: ${{secrets.HEROKU_API_KEY}}
  SOMEVAR: ${{secrets.SOME_VAR}}

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Run cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --manifest-path pacakges/server/Cargo.toml

  format:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt

      - name: Check cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --manifest-path pacakges/server/Cargo.toml --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: clippy

      - name: Check cargo clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --manifest-path pacakges/server/Cargo.toml -- -D warnings

  deploy:
    name: Deploy to Heroku
    runs-on: ubuntu-latest
    needs: [test, clippy, format]
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "sh-ops-server" #Must be unique in Heroku
          heroku_email: "benick12@gmail.com"
          procfile: "web: PORT=$PORT PROFILE=staging ./pacakges/server/target/release/server"