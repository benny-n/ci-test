on: [push, pull_request]

name: Sogrim-CI

env:
  CARGO_TERM_COLOR: always
  HEROKU_API_KEY: ${{secrets.HEROKU_API_KEY}}
  SOMEVAR: ${{secrets.SOME_VAR}}
  BUILD_PATH: pacakges/server

jobs:

  deploy:
    name: Deploy to Heroku
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "sh-ops-server" #Must be unique in Heroku
          heroku_email: "benick12@gmail.com"
          procfile: "web: PORT=$PORT PROFILE=staging ./pacakges/server/target/release/server" 